<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>v-if & v-show实例</title>
</head>
<body>
    <h1>v-if & v-show实例</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">登录成功！</div>
        <div v-else v-on:click="add()">请登录！</div>
        <div v-show="isLogin">以显示true</div><!-- 存在但不显示 display：none相当于 -->
    </div>
</body>
</html>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            isLogin:false
        },
        methods:{
            add:function(){
                this.isLogin=true
            }
        }
    })
</script>

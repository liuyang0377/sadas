<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>vue-directive 自定义指令</title>
</head>
<body>
    <h1>vue-directive 自定义指令</h1>
    <hr>
    <div id="app">
       <div v-jspang="color">{{num}}</div>
       <p><button v-on:click="add">ADD</button></p>
    </div>
    <p>
        <button onclick="unbing()">解绑</button>
    </p>
</body>
</html>
<script>
    function unbing(){
        app.$destroy(); //销毁钩子函数
    }
    Vue.directive("jspang",{ //钩子函数 生命周期
        bind:function(){//被绑定
            console.log('1 - bind');
        },
        inserted:function(){//绑定到节点
            console.log('2 - inserted');
        },
        update:function(){//组件更新
            console.log('3 - update');
        },
        componentUpdated:function(){//组件更新完成
            console.log('4 - componentUpdated');
        },
        unbind:function(){//解绑
            console.log('5 - upbind');
        }
    })
    // Vue.directive("jspang",function(el,binging){ //binging是自定义属性值（jspang）传过来的对象
    //     console.log(el);
    //     console.log(binging)
    //     el.style="color:"+binging.value;
    // })
    var app = new Vue({
        el:"#app",
        data:{
            num:10,
            color:"red"
        },
        methods:{
            add:function(){
                this.num++;
            }
        }
    })
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>vue.set 全局操作</title>
</head>
<body>
    <h1>vue.set 全局操作</h1>
    <hr>
    <div id="app">
        {{count}}
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
    </div>
    
    <p><button onclick="add()">add</button></p>
</body>
</html>
<script>
    function add(){
       // Vue.set(outData,"count",2)
       app.count++
       //outData.count++;
      // app.arr[1]="ddd"  //不能直接改变（以下标操作的dom）数组值
       Vue.set(app.arr,1,"ddd") //改变数组值的时候Vue.set能监测到  

    }
    var outData={
        count:1,
        //goods:"car"
        arr:['aaa','bbb','ccc']
    }
    var app = new Vue({
        el:"#app",
        data:outData
    })
</script>

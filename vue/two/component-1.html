<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>component组件</title>
</head>
<body>
    <h1>component组件</h1>
    <hr>
   <div id="app">   
       <jspang></jspang>
       <panda></panda>
   </div>
</body>
</html>
<script>
    Vue.component("jspang",{
        data:function(){
            return{
                count:1
            }
        },
        template:`<div style="color:red;">我是全局的组件{{count}}</div>`
    })
    var app = new Vue({
        el:"#app",
        data:{
            messages:"hello wordl"
        },
        components:{
            "panda":{
                template:`<div style='color:green;'>我是局部的panda组件</div>`
            }
        }
    })
</script>

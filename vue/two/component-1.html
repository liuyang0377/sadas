<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>component组件</title>
</head>
<body>
    <h1>component组件</h1>
    <hr>
   <div id="app">   
       <jspang :hahah="fist"></jspang>
       <panda v-bind:hre="messages"></panda>
       <jsliu></jsliu>
   </div>
</body>
</html>
<script>
    Vue.component("jspang",{
        data:function(){
            return{
                count:1+"count++"
            }
        },
        template:`<div style="color:red;">我是全局的组件{{hahah}}</div>`,
        props:["hahah"]
    })
    var app = new Vue({
        el:"#app",
        data:{
            messages:"hello wordl",
            fist:"fist"
        },
        components:{
            "panda":{
                template:"<div style='color:green;'>我是局部{{hre}}的组件</div>",
                props:["hre"]
            },
            "jsliu":{
                template:`<div style='color:blue;'>我是局部的jsl biu组件</div>`
            }
        }
    })
</script>

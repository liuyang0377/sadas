<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>component3组件</title>
</head>
<body>
    <h1>component3组件</h1>
    <hr>
   <div id="app">   
        <panda></panda>
   </div>
</body>
</html>
<script>
   var city={
        template:`<div style="color:green;">tangshan of china</div>`  
   }
   var pandaComponent={
       template:`
            <div style="color:red;">
               <p> panda from china ! </p>
               <city></city> 
            </div>
       `,                //父组件调用子组件
       components:{
            "city":city  //父组件调用子组件
       }
   }
   
    var app = new Vue({
        el:"#app",
        data:{
            messages:"hello wordl",
            fist:"fist"
        },
        components:{
            "panda":pandaComponent
        }
    })
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>component4组件</title>
</head>
<body>
    <h1>component4组件</h1>
    <hr>
   <div id="app">   
        <component :is="who"></component>
        <button @click="components">component</button>
   </div>
</body>
</html>
<script>
   var componentA={
        template:`<div style="color:green;">I'm componentA</div>`  
   }
   var componentB={
        template:`<div style="color:red;">I'm componentB</div>`  
   }
   var componentC={
        template:`<div style="color:blue;">I'm componentC</div>`  
   }
   
   
    var app = new Vue({
        el:"#app",
        data:{
            who:"componentC"
        },
        components:{
            "componentA":componentA,
            "componentB":componentB,
            "componentC":componentC
        },
        methods:{
            components(){
                if(this.who=="componentB"){
                    this.who="componentA"
                }else if(this.who=="componentA"){
                    this.who="componentC"
                }else if(this.who=="componentC"){
                    this.who="componentB" 
                }
            },
        }
    })
</script>

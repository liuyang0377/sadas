<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>extend 扩展选项</title>
</head>
<body>
    <h1>extend 扩展选项</h1>
    <hr>
    <div id="app">
        ${num}
        <p><button @click="add">增加</button></p>
    </div>
</html>
<script>
   var extendUp={
        updated:function(){
            console.log("我是扩展的updated");
       },  
       methods:{
           add:function(){
               console.log('我是扩展de方法');
           }
       },
   }
   var app = new Vue({
       el:"#app",
       data:{
         num:1
       },
       updated:function(){
            console.log("我是原生的updated");
       }, 
       methods:{
           add:function(){
               this.num++;
               console.log('我是原生方法');
           }
       },
       extends:extendUp,   
       delimiters:['${','}']    //elimiters的作用是改变我们插值的符号
                                //现在我们的插值形式就变成了${}
   })
</script>

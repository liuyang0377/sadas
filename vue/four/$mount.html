<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <script src="jquery-1.11.0.js"></script>
    <title>$mount等实例方法</title>
</head>
<body>
    <h1>$mount等实例方法</h1>
    <hr>
    <div id="app">
       
    </div>
    <p><button onclick="destroy()">卸载</button></p>
    <p><button onclick="relod()">更新</button></p>
    <p><button onclick="tick()">修改数据</button></p>
</html>
<script>
    var jspang=Vue.extend({
        template:`<p>{{messag}}</p>`,
        data:function(){
            return {
                messag:"hellow,l am jspang"
            }
        },
        mounted:function(){
            console.log("mounted 被加载")
        },
        destroyed:function(){
            console.log("被卸载了")
        },
        updated:function(){
            console.log("更新后")
        }
    })
    var vm = new jspang().$mount("#app")
    function destroy(){
        vm.$destroy()
    }
    function relod(){
        vm.$forceUpdate()
    }
    function tick(){
        vm.messag="update message info ";
        vm.$nextTick(function(){
            console.log('message更新完后我被调用了');
        })
    }
</script>
